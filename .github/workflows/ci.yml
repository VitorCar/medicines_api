name: CI – Medicines API (Docker)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Criar arquivo .env para CI
        run: |
          echo "SECRET_KEY=ci-secret-key" >> .env
          echo "DEBUG=0" >> .env
          echo "ALLOWED_HOSTS=localhost,127.0.0.1" >> .env
          echo "DB_NAME=medicines_api" >> .env
          echo "DB_USER=mysql" >> .env
          echo "DB_PASSWORD=mysql" >> .env
          echo "DB_HOST=medicines_api_db" >> .env
          echo "DB_PORT=3306" >> .env
          echo "GEMINI_API_KEY=dummy-key" >> .env

      - name: Build e subir containers
        run: docker-compose up -d --build

      - name: Aguardar banco de dados
        run: sleep 15

      - name: Rodar migrations
        run: docker-compose exec -T medicines_api_web python manage.py migrate

      - name: Rodar testes
        run: docker-compose exec -T medicines_api_web python manage.py test

      - name: Derrubar containers
        if: always()
        run: docker-compose down
